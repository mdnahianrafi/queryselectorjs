<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Fontawsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<link rel="stylesheet" href="CSS/bootstrap.css">
<link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="background">

    <div class="wrapper">
        <div class="container">
            <form>
                <h1 class="text-center">Login</h1>
               
                <div class="form-group ">
                  <label for="exampleInputEmail1">Email address: &nbsp;</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
                 
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">District: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; </label>
                  <input type="text" class="form-control" id="exampleInputDistrict1" placeholder="Your District">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Password: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; </label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group form-check mt-3">
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label " for="exampleCheck1">Check me out</label>
                </div>
                <div class="button_alignment  d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary px-4 py-2  fs-4">Login</button>
                </div>
              
              </form>
        </div>
        <h2 class=" mt-3 text-center fs-5" id="myDiv"></h2>
    </div>

    <p class="text-white text-center">

  Mail: mymail@gmail.com <br>
  District: Dhaka    <br>
  Password: 12345678

    </p>
</div>



     <script src="JS/bootstrap.bundle.js"></script>
     <script src="JS/script.js"></script>

</body>
</html>
